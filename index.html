<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="assistant-container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> VoiceGenie</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="pulse"></span>
            </div>
        </div>

        <div class="assistant-face" id="assistantFace">
            <div class="eyes">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
            </div>
            <div class="mouth" id="mouth"></div>
        </div>

        <button class="mic-button" id="micButton">
            <i class="fas fa-microphone"></i>
        </button>

        <div class="response-box" id="responseBox">
            <div class="welcome-message">
                <p>Hi there! I'm your VoiceGenie. Try saying:</p>
                <ul>
                    <li>"Open Google"</li>
                    <li>"What time is it?"</li>
                    <li>"Wikipedia [topic]"</li>
                </ul>
            </div>
        </div>

        <div class="wave-animation"></div>
    </div>



    <div class="voice-visualizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

    
    <div class="speech-controls">
    <button id="pauseBtn" title="Pause speech">
        <i class="fas fa-pause"></i>
    </button>
    <button id="resumeBtn" title="Resume speech" style="display:none">
        <i class="fas fa-play"></i>
    </button>
    <button id="stopBtn" title="Stop speech">
        <i class="fas fa-stop"></i>
    </button>
</div>

    <script src="/static/script.js"></script>
</body>
</html>
